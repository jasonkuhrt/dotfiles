tmux:
    # Minimal symbols (cleaner look)
    symbols:
        branch: ""
        hashprefix: ":"
        ahead: "↑"
        behind: "↓"
        staged: "+"
        conflict: "!"
        modified: "~"
        untracked: "?"
        stashed: "*"
        clean: ""

    # Colors matching minimal status bar
    styles:
        clear: "#[none]"
        state: "#[fg=red,bold]"
        branch: "#[fg=cyan,bold]"
        remote: "#[fg=white]"
        divergence: "#[fg=yellow]"
        staged: "#[fg=green]"
        conflict: "#[fg=red,bold]"
        modified: "#[fg=yellow]"
        untracked: "#[fg=magenta]"
        stashed: "#[fg=cyan]"
        clean: "#[fg=green]"

    # Compact layout: branch + divergence + flags
    layout: [branch, divergence, " ", flags]

    options:
        branch_max_len: 20
        branch_trim: right
        ellipsis: "…"
        hide_clean: true
        swap_divergence: false
        divergence_space: false
        flags_without_count: true
