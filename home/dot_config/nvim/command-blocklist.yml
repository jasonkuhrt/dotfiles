# Command Blocklist
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
#
# Neovim exposes ~620 commands. Most are internal plumbing
# you'll never invoke directly. This file hides them from
# two surfaces:
#
#   ;   Snacks picker command palette  (fuzzy browse)
#   :   blink.cmp cmdline completion   (tab-complete)
#
# Both read this single file through the shared module at
# lua/config/command-blocklist.lua, which lazy-loads and
# caches the patterns on first use.
#
# ── Syntax ───────────────────────────────────────────────
#
# Each entry is a Lua pattern (not regex) matched against
# the full command name via string.find(). Case-sensitive.
#
#   Anchors    ^  start of string    $  end of string
#   Classes    %u uppercase  %l lowercase  %d digit  %a letter
#   Wildcards  .  any char   .*  greedy     .-  non-greedy
#   Escapes    %. literal dot   %[ literal bracket
#
# ── Auditing ─────────────────────────────────────────────
#
# To see the full unfiltered command list (for finding names
# to block or verifying your patterns aren't over-matching):
#
#   :lua for _, c in ipairs(vim.fn.getcompletion("", "command")) do print(c) end
#
# Or in a scratch buffer for easier searching:
#
#   :enew | put =execute('command')
#
# ── Linting ──────────────────────────────────────────────
#
# A lint script validates this file on nvim startup:
#   lua/config/command-blocklist.lua
#
# It checks for:
#   - Invalid Lua patterns (syntax errors)
#   - Dead patterns (match zero commands)
#
# Warnings appear in :messages after startup. Search for
# "blocklist" to find them.
#
# ── How it works ─────────────────────────────────────────
#
# The loader (lua/config/command-blocklist.lua) reads this
# file line by line, extracting quoted strings after "- ".
# Comments and blank lines are ignored. The patterns are
# cached for the session — restart nvim to pick up changes.
#
# Snacks picker: transform() returns false for blocked items
# blink.cmp:    transform_items() filters the CompletionItem[]
#
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

