# Starship prompt configuration
# https://starship.rs/config/
#
# Theme: Tokyo Night
# Source: https://github.com/folke/tokyonight.nvim/blob/main/extras/starship/tokyonight_night.toml
# Palette:
#   blue: #7aa2f7    cyan: #7dcfff    green: #9ece6a
#   magenta: #bb9af7 red: #f7768e     yellow: #e0af68
#   fg: #c0caf5      comment: #565f89

# Minimal prompt - git details handled by `git` dashboard command
format = """
$directory\
$git_branch\
$git_status\
$character"""

# No blank line between prompts
add_newline = false

[character]
success_symbol = '[❯](#9ece6a)'      # Tokyo Night green
error_symbol = '[❯](#f7768e)'        # Tokyo Night red

[directory]
truncation_length = 3
truncate_to_repo = true
style = 'bold #7aa2f7'               # Tokyo Night blue

[git_branch]
format = '[$branch]($style) '
style = 'bold #bb9af7'               # Tokyo Night magenta

[git_status]
# Hide file status indicators - use `git` dashboard for details
stashed = ''
modified = ''
untracked = ''
staged = ''
deleted = ''
renamed = ''
conflicted = ''

# Show only ahead/behind with counts
format = '([$ahead_behind]($style) )'
ahead = '[⇡${count}](#9ece6a)'       # Tokyo Night green
behind = '[⇣${count}](#f7768e)'      # Tokyo Night red
diverged = '[⇡${ahead_count}](#9ece6a)[⇣${behind_count}](#f7768e)'
up_to_date = ''
style = 'bold'

# Disable modules we don't need in prompt
[package]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[golang]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

[docker_context]
disabled = true

[kubernetes]
disabled = true
