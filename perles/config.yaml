# https://github.com/zjrosen/perles

auto_refresh: true

ui:
  show_counts: true
  show_status_bar: true
  vim_mode: true

# Tokyo Night (Night variant)
# Palette source: folke/tokyonight.nvim
# Matches: ghostty, nvim, fzf
theme:
  colors:
    # Text
    text.primary: "#c0caf5"
    text.secondary: "#a9b1d6"
    text.muted: "#565f89"
    text.description: "#a9b1d6"
    text.placeholder: "#565f89"

    # Borders
    border.default: "#3b4261"
    border.focus: "#7aa2f7"
    border.highlight: "#bb9af7"

    # Status
    status.success: "#9ece6a"
    status.warning: "#e0af68"
    status.error: "#f7768e"

    # Buttons
    button.text: "#c0caf5"
    button.primary.bg: "#7aa2f7"
    button.primary.focus: "#2ac3de"
    button.danger.bg: "#f7768e"

    # Selection
    selection.indicator: "#7aa2f7"
    selection.background: "#283457"

    # Toasts
    toast.success: "#9ece6a"
    toast.error: "#f7768e"
    toast.info: "#7dcfff"
    toast.warn: "#e0af68"

    # Issue priority
    priority.critical: "#f7768e"
    priority.high: "#ff9e64"
    priority.medium: "#e0af68"
    priority.low: "#7aa2f7"
    priority.backlog: "#565f89"

    # Issue status
    issue.status.open: "#7aa2f7"
    issue.status.in_progress: "#bb9af7"
    issue.status.closed: "#565f89"

    # Issue type
    type.task: "#7aa2f7"
    type.bug: "#f7768e"
    type.feature: "#9ece6a"
    type.epic: "#bb9af7"
    type.chore: "#565f89"

    # BQL syntax highlighting
    bql.keyword: "#bb9af7"
    bql.operator: "#2ac3de"
    bql.field: "#7aa2f7"
    bql.string: "#9ece6a"
    bql.literal: "#ff9e64"
